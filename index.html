<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Calendrier de l'Avent â€“ Papa</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <div id="overlay">
  <img id="overlay-img" src="" alt="Souvenir">
  </div>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: white;
      min-height: 100vh;
    }

    header {
      text-align: center;
      padding: 40px 20px 10px;
    }

    header h1 {
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    header p {
      opacity: 0.9;
    }

    .calendar {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(100px, 1fr));
      gap: 15px;
      padding: 30px;
      max-width: 900px;
      margin: auto;
    }

    .day {
      background: rgba(255,255,255,0.12);
      border-radius: 16px;
      height: 120px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.8rem;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s, background 0.2s;
      overflow: hidden;
    }

    .day:hover {
      transform: scale(1.05);
      background: rgba(255,255,255,0.2);
    }

    .day.locked {
      cursor: not-allowed;
      opacity: 0.5;
    }

    .day img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .day.open img {
      display: block;
    }

    .day.open span {
      display: none;
    }

    footer {
      text-align: center;
      padding: 20px;
      opacity: 0.8;
      font-size: 0.9rem;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
    }

    #overlay img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255,255,255,0.3);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
        from {
            opacity: 0;
            transform: scale(0.95);
        }
        to {
            opacity: 1;
            transform: scale(1);
        }
    }

  </style>
</head>
<body>
  <header>
    <h1>ðŸŽ„ Calendrier de l'Avent</h1>
    <p>Une photo, un souvenir, chaque jour jusqu'Ã  NoÃ«l</p>
  </header>

  <div class="calendar" id="calendar"></div>

  <footer>
    Fait avec amour pour Papa âœ¨
  </footer>

  <script>
    const overlay = document.getElementById('overlay');
    const overlayImg = document.getElementById('overlay-img');

    const startDate = new Date(2025, 10, 20); 
    const totalDays = 12;
    const today = new Date();
    // On enlÃ¨ve les heures pour Ã©viter les bugs
    today.setHours(0, 0, 0, 0);
    startDate.setHours(0, 0, 0, 0);
    const diffTime = today - startDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));


    const calendar = document.getElementById('calendar');
    const currentDay = diffDays + 1;
    //const currentDay = today.getMonth() === 11 ? today.getDate() : 0; // dÃ©cembre uniquement

    const cell = document.createElement('div');

    for (let day = 1; day <= totalDays; day++) {
      const cell = document.createElement('div');
      cell.className = 'day';

      if (day > currentDay) {
        cell.classList.add('locked');
      }

      const label = document.createElement('span');
      label.textContent = day;

      const img = document.createElement('img');
      img.src = `${day}.png`;
      img.alt = `Jour ${{day}+19}`;
      cell.appendChild(label);
      cell.appendChild(img);
      cell.addEventListener('click', () => {
        if (day <= currentDay) {
            overlayImg.src = `${day}.png`;
            overlay.style.display = 'flex';

            setTimeout(() => {
                overlay.style.display = 'none';
                overlayImg.src = '';
            }, 3000);
            cell.classList.add('open');
        }
      });

      calendar.appendChild(cell);
    }
  </script>
</body>
</html>
